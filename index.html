<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Infinite Scrolling</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="img-container">
            <div class="images">
                <img src="sample-image_1024x768_chrysanthemum.webp" alt="Chrysanthemum">
                <img src="sample-image_1024x768_desert.webp" alt="Desert">
                <img src="sample-image_1024x768_hydrangeas.webp" alt="Hydrangeas">
                <img src="sample-image_1024x768_jellyfish.webp" alt="Jellyfish">
                <img src="sample-image_1024x768_koala.webp" alt="Koala">
                <img src="sample-image_1024x768_lighthouse.webp" alt="Light House">
                <img src="sample-image_1024x768_penguins.webp" alt="Penguins">
                <img src="sample-image_1024x768_tulips.webp" alt="Tulips">
            </div>
        </div>
        <div class="controllers">
            <div class="control" id="left" onclick="moveLeft(this)"></div>
            <div class="control" id="right" onclick="moveRight(this)"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
